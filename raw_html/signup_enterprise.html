<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Enterprise Galaxy</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="assets/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/layout.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/components.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/colors.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="assets/js/main/jquery.min.js"></script>
	<script src="assets/js/main/bootstrap.bundle.min.js"></script>
	<script src="assets/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="assets/js/plugins/forms/styling/uniform.min.js"></script>

	<script src="assets/js/app.js"></script>
	<!-- /theme JS files -->

</head>

<body class="bg-slate-800">

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Registration form -->
				<form class="signup-form" action="index.html">
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<img src="assets/img/logo.png" class="img" width="100">
								<h5 class="mb-0">Create Enterprise Account</h5>
								<span class="d-block text-muted">All fields are required</span>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">Your credentials</span>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-mention text-muted"></i> Contact Email:</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" placeholder="Contatact Email">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-user-lock text-muted"></i> Contact Password:</label>
								<div class="col-lg-8">
								<input type="password" class="form-control" placeholder="Contact Password">
								</div>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">Business Details</span>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-office text-muted"></i> Business Name:</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" placeholder="Business Name">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-list text-muted"></i>  Business:</label>
								<div class="col-lg-8">
									<select class="form-control" placeholder="Business Form">
										<option selected value="0">Select Business </option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-list text-muted"></i>  Broad Selector:</label>
								<div class="col-lg-8">
									<select class="form-control" placeholder="Broad Selector Name">
										<option selected value="0">Select Broad Selector Name </option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-calendar text-muted"></i>  Date of Registration:</label>
								<div class="col-lg-8">
									<input type="date" class="form-control" placeholder="Date of Registration">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-calendar text-muted"></i>  Date of Operations:</label>
								<div class="col-lg-8">
									<input type="date" class="form-control" placeholder="Date of business operations">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-4 col-form-label"><i class="icon-list text-muted"></i>  Country:</label>
								<div class="col-lg-8">
									<select class="form-control" placeholder="Broad Country">
										<option selected value="0">Select Country </option>
									</select>
								</div>
							</div>

							<button type="submit" class="btn bg-teal-400 btn-block">Register <i class="icon-circle-right2 ml-2"></i></button>
							<div class="form-group d-flex align-items-center">
								<a href="login.html" class="ml-auto">Login?</a>
							</div>
						</div>
					</div>
				</form>
				<!-- /registration form -->

			</div>
			<!-- /content area -->


		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</body>
</html>
